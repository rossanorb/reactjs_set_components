<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
    <script>

        submitForm = () => {
            const form = {
                name: "",
                email: ""
            };

            form.name  = document.querySelector('#email').value;
            form.name  = document.querySelector('#name').value;
            
            fetch("http://localhost:4000/register",{
                method:'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(form)
            })
            .then(
                response => response.json())
                .then(data => {
                    console.log(data.body);
                    alert('Register success')
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        init = () => {
            console.log('loaded')

            document.querySelector("#submit").addEventListener("click", submitForm)
        }

        window.onload = () => {
            init();
        }
        
    </script>
</head>
<body>
    <div role="main">
        <div class="container">
            <form>
                <h5 class="text-center">Formul√°rio</h5>
                <div class="row">
                    <div class="col-sm-12 col-lg-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" value="Rossano">
                        </div>                   
                    </div>            
                    <div class="col-sm-12 col-lg-6">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" value="rossanorb@gmail.com">
                        </div>                
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <button type="button" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
